<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{background:#060914;color:white;font-family:Arial;margin:0;padding:60px}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
 gap:25px;
}
.card{
 background:#0f1730;
 padding:20px;
 border-radius:16px;
 transition:.35s;
}
.card:hover{
 transform:scale(1.08) rotateY(6deg);
 box-shadow:0 0 40px #7c6cff;
}
img{width:100%;border-radius:12px}
</style>
</head>
<body>

<h1>Product Gallery</h1>

<div class="grid">
 <div class="card"><img src="logo.png"><h3>Prompt Pack</h3></div>
 <div class="card"><img src="logo.png"><h3>Templates</h3></div>
 <div class="card"><img src="logo.png"><h3>AI Tools</h3></div>
</div>

</body>
</html>

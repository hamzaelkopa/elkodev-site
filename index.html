<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chrono Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00f2ff;
            --red: #ff003c;
            --gold: #d4af37;
            --deep-bg: #020202;
            --panel-border: rgba(0, 242, 255, 0.2);
        }

        body {
            background-color: var(--deep-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 80%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: white;
            font-family: 'Cairo', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            overflow: hidden;
        }

        .ai-frame {
            position: relative;
            width: 600px;
            padding: 40px;
            background: rgba(5, 5, 5, 0.8);
            border: 1px solid var(--panel-border);
            border-top: 4px solid var(--cyan);
            border-bottom: 4px solid var(--red);
            transform: rotateX(5deg);
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.9),
                0 0 20px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(15px);
        }

        .ai-decor {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            font-size: 8px;
            color: var(--cyan);
            opacity: 0.5;
            text-transform: uppercase;
        }

        .display-unit {
            position: relative;
            background: linear-gradient(135deg, rgba(20,20,20,0.8), rgba(0,0,0,0.9));
            border-radius: 10px;
            padding: 40px 20px;
            margin: 30px 0;
            box-shadow: inset 0 0 30px rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
            letter-spacing: -2px;
            display: flex;
            justify-content: center;
            align-items: baseline;
            direction: ltr;
        }

        .milliseconds {
            font-size: 1.8rem;
            color: var(--red);
            margin-left: 10px;
            -webkit-text-fill-color: var(--red);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .cyber-btn {
            position: relative;
            padding: 15px;
            background: #111;
            border: 1px solid #333;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
        }

        .btn-start {
            border-top: 2px solid var(--cyan);
            height: 70px;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        }

        .btn-start::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-start:hover::after {
            left: 100%;
        }

        .btn-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 1.2rem;
            color: var(--cyan);
        }

        .circle-ui {
            position: absolute;
            border: 2px dashed var(--cyan);
            border-radius: 50%;
            opacity: 0.3;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #laps {
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: none;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #666;
            transition: 0.3s;
        }

        .lap-item:hover {
            color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .is-running .btn-start {
            border-top-color: var(--red);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
        }
        .is-running .btn-text {
            color: var(--red);
        }

        .waveform {
            position: absolute;
            bottom: 10px;
            left: 10%;
            width: 80%;
            height: 30px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            opacity: 0.2;
        }

        .bar {
            flex: 1;
            background: var(--cyan);
            height: 10%;
            transition: height 0.1s ease;
        }

        /* مؤشر الصوت الإضافي */
        .audio-status {
            font-size: 7px;
            color: var(--gold);
            margin-top: 5px;
            font-family: 'Orbitron', sans-serif;
            opacity: 0;
            transition: 0.3s;
        }
        .is-running .audio-status {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="ai-frame" id="mainFrame">
        <div class="flex justify-between items-start">
            <div class="text-left">
                <div class="ai-decor" style="position:static">AI_COGNITION_LINK: 98%</div>
                <div class="ai-decor" style="position:static">NEURAL_SYNC: ACTIVE</div>
                <div class="audio-status">AUDIO_STREAM: [FEEDBACK_LOOP_ACTIVE]</div>
            </div>
            <div class="w-12 h-12 circle-ui"></div>
        </div>

        <div class="display-unit">
            <div class="ai-decor" style="top:10px; left:10px">CORE_TIME_STAMP</div>
            <div class="main-timer">
                <span id="min">00</span>:<span id="sec">00</span>
                <span class="milliseconds" id="ms">.00</span>
            </div>
            <div class="waveform" id="waveform"></div>
        </div>

        <div class="btn-grid">
            <button class="cyber-btn" onclick="resetChrono()">
                <span class="text-[10px] text-gray-500 font-bold">RESET</span>
            </button>
            
            <button class="cyber-btn btn-start" id="triggerBtn" onclick="toggleChrono()">
                <span class="btn-text" id="btnLabel">INITIATE</span>
            </button>
            
            <button class="cyber-btn" onclick="lapTime()">
                <span class="text-[10px] text-gray-500 font-bold">LAP</span>
            </button>
        </div>

        <div id="laps"></div>

        <div class="mt-8 flex justify-between items-end border-t border-gray-900 pt-4">
            <div class="text-[8px] text-gray-600 font-mono text-right">
                DATA_STREAM: [ENCRYPTED]<br>
                ORIGIN: NEURAL_CORE_X1
            </div>
            <div class="text-[14px] text-red-600 font-black italic">RED_EYE_ACTIVE</div>
        </div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        
        // متغيرات الصوت
        let audioCtx;
        let ambientOscillator;
        let ambientGain;

        const minEl = document.getElementById('min');
        const secEl = document.getElementById('sec');
        const msEl = document.getElementById('ms');
        const btnLabel = document.getElementById('btnLabel');
        const mainFrame = document.getElementById('mainFrame');
        const lapsContainer = document.getElementById('laps');
        const waveform = document.getElementById('waveform');

        for(let i=0; i<40; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            waveform.appendChild(bar);
        }

        // تهيئة سياق الصوت عند أول تفاعل (متطلبات المتصفح)
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // صوت مستمر أثناء التشغيل (Ambient Drone)
        function startAmbientSound() {
            initAudio();
            ambientOscillator = audioCtx.createOscillator();
            ambientGain = audioCtx.createGain();
            
            // تردد منخفض يشبه دوران المحركات
            ambientOscillator.type = 'sawtooth';
            ambientOscillator.frequency.setValueAtTime(55, audioCtx.currentTime); // نغمة منخفضة (A1)
            
            // فلتر لتنعيم الصوت وجعله "محيطياً"
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, audioCtx.currentTime);
            
            ambientGain.gain.setValueAtTime(0, audioCtx.currentTime);
            ambientGain.gain.linearRampToValueAtTime(0.03, audioCtx.currentTime + 0.5); // رفع الصوت تدريجياً
            
            ambientOscillator.connect(filter);
            filter.connect(ambientGain);
            ambientGain.connect(audioCtx.destination);
            
            ambientOscillator.start();
        }

        function stopAmbientSound() {
            if (ambientGain) {
                ambientGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                setTimeout(() => {
                    if (ambientOscillator) ambientOscillator.stop();
                }, 300);
            }
        }

        // صوت نقرة تقنية (Click)
        function playClickSound(freq = 800, type = 'sine') {
            initAudio();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + 0.1);
            
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            
            osc.connect(g);
            g.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function toggleChrono() {
            initAudio();
            if (!isRunning) {
                startChrono();
                playClickSound(1200, 'square'); // صوت بدء مميز
                startAmbientSound();
            } else {
                stopChrono();
                playClickSound(600, 'sine'); // صوت إيقاف
                stopAmbientSound();
            }
        }

        function startChrono() {
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(update, 10);
            mainFrame.classList.add('is-running');
            btnLabel.innerText = 'TERMINATE';
        }

        function stopChrono() {
            isRunning = false;
            clearInterval(timerInterval);
            elapsedTime = Date.now() - startTime;
            mainFrame.classList.remove('is-running');
            btnLabel.innerText = 'RESUME';
            resetBars();
        }

        function resetChrono() {
            playClickSound(400, 'triangle');
            stopChrono();
            stopAmbientSound();
            elapsedTime = 0;
            minEl.innerText = "00";
            secEl.innerText = "00";
            msEl.innerText = ".00";
            btnLabel.innerText = 'INITIATE';
            lapsContainer.innerHTML = '';
        }

        function update() {
            const time = Date.now() - startTime;
            const m = Math.floor(time / 60000);
            const s = Math.floor((time % 60000) / 1000);
            const ms = Math.floor((time % 1000) / 10);

            minEl.innerText = m.toString().padStart(2, '0');
            secEl.innerText = s.toString().padStart(2, '0');
            msEl.innerText = "." + ms.toString().padStart(2, '0');
            
            if(isRunning) {
                document.querySelectorAll('.bar').forEach(bar => {
                    bar.style.height = (Math.random() * 90 + 10) + '%';
                });
            }
        }

        function resetBars() {
            document.querySelectorAll('.bar').forEach(bar => {
                bar.style.height = '10%';
            });
        }

        function lapTime() {
            if(!isRunning) return;
            playClickSound(1000, 'sine');
            const div = document.createElement('div');
            div.className = 'lap-item';
            div.innerHTML = `<span>ENTRY_${lapsContainer.children.length + 1}</span> <span>${minEl.innerText}:${secEl.innerText}${msEl.innerText}</span>`;
            lapsContainer.prepend(div);
        }
    </script>
</body>
</html>

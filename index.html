<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doncod.life | Experience 3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #00d2ff;
            --bg-dark: #0f172a;
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
        }

        /* Glassmorphism Ultra */
        .glass { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(20px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary);
        }

        .timer-glow {
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
            font-size: 5rem;
            letter-spacing: -2px;
        }

        .sidebar-item {
            position: relative;
            transition: all 0.3s;
        }
        .sidebar-active::before {
            content: '';
            position: absolute;
            right: -1rem;
            height: 70%;
            width: 4px;
            background: var(--primary);
            border-radius: 4px 0 0 4px;
            box-shadow: -5px 0 20px var(--primary);
        }

        #canvas-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .view-section {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-text {
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased">

    <!-- 3D Environment -->
    <canvas id="canvas-bg"></canvas>

    <div class="flex h-screen relative z-10">
        <!-- Sidebar Modern -->
        <aside class="w-64 bg-slate-900/50 backdrop-blur-3xl border-l border-white/5 flex flex-col p-6">
            <div class="mb-10 text-center">
                <div class="inline-block p-3 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-2xl shadow-indigo-500/20 mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h1 class="text-xl font-black tracking-tighter">DONCOD<span class="text-indigo-400">.LIFE</span></h1>
            </div>
            
            <nav class="flex-1 space-y-4">
                <button onclick="switchView('main')" id="nav-main" class="sidebar-item sidebar-active w-full flex items-center gap-4 p-3 rounded-xl text-sm font-bold transition-all text-indigo-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    الرئيسية
                </button>
                <button onclick="switchView('stats')" id="nav-stats" class="sidebar-item w-full flex items-center gap-4 p-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    الإحصائيات
                </button>
                <button onclick="toggleAIChat()" class="w-full flex items-center gap-4 p-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-all group">
                    <span class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                    </span>
                    مساعد الذكاء الاصطناعي
                </button>
            </nav>

            <div class="mt-auto p-4 glass-card rounded-2xl border-white/10">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">المطور الرئيسي</p>
                <p class="text-sm font-black gradient-text">حمزة القبة</p>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="flex-1 overflow-hidden flex flex-col relative">
            
            <header class="p-8 flex justify-between items-center bg-slate-900/20">
                <div>
                    <h2 class="text-2xl font-black text-white" id="greeting-text">طابت أوقاتك</h2>
                    <p id="date-now" class="text-indigo-400/60 text-xs font-bold mt-1"></p>
                </div>
                <div class="flex gap-4">
                    <div class="glass p-2 px-4 flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-300">متصل الآن</span>
                    </div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 pt-0">
                
                <!-- Main Section -->
                <div id="section-main" class="view-section active space-y-8">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        <!-- 3D Timer Hub -->
                        <div class="lg:col-span-5">
                            <div class="glass-card p-10 text-center relative overflow-hidden group">
                                <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-600/20 blur-[100px] rounded-full"></div>
                                <p class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.3em] mb-6">نظام الإنتاجية</p>
                                
                                <div id="timer-display" class="timer-glow font-black text-white mb-10 tabular-nums">25:00</div>
                                
                                <div class="flex justify-center gap-4 mb-10">
                                    <button onclick="toggleTimer()" id="timer-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-4 rounded-2xl font-black text-sm transition-all shadow-xl shadow-indigo-600/20">ابدأ الرحلة</button>
                                    <button onclick="resetTimer()" class="glass-card p-4 hover:bg-white/10">
                                        <svg class="w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    </button>
                                </div>

                                <div class="flex gap-3 justify-center">
                                    <button onclick="setMode(25)" class="text-[10px] font-black px-4 py-2 rounded-xl bg-indigo-600/10 text-indigo-400 border border-indigo-600/20">تركيز</button>
                                    <button onclick="setMode(5)" class="text-[10px] font-black px-4 py-2 rounded-xl text-slate-500 hover:bg-white/5">راحة</button>
                                </div>
                            </div>
                        </div>

                        <!-- Task Manager Modern -->
                        <div class="lg:col-span-7">
                            <div class="glass-card p-8 h-full">
                                <div class="flex justify-between items-center mb-8">
                                    <h3 class="text-lg font-black text-white">قائمة المهام الذكية</h3>
                                    <span id="task-stats" class="bg-indigo-500/10 text-indigo-400 text-[10px] px-3 py-1 rounded-full font-black">0 مهام</span>
                                </div>
                                
                                <form onsubmit="event.preventDefault(); addTask();" class="relative mb-6">
                                    <input type="text" id="task-input" placeholder="ما هي الخطوة القادمة؟" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-sm text-white outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600">
                                    <button type="submit" class="absolute left-3 top-2 bottom-2 bg-indigo-600 text-white px-4 rounded-xl font-bold">+</button>
                                </form>

                                <div id="task-list" class="space-y-3 max-h-[300px] overflow-y-auto custom-scroll">
                                    <!-- Tasks appear here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div id="section-stats" class="view-section hidden space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="glass-card p-8 border-r-4 border-indigo-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">إجمالي الجلسات</p>
                            <p id="stat-total-sessions" class="text-4xl font-black text-white">0</p>
                        </div>
                        <div class="glass-card p-8 border-r-4 border-cyan-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">دقائق العمل</p>
                            <p id="stat-total-minutes" class="text-4xl font-black text-white">0</p>
                        </div>
                        <div class="glass-panel p-8 border-r-4 border-purple-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">الإنتاجية</p>
                            <p id="stat-total-tasks" class="text-4xl font-black text-white">0</p>
                        </div>
                    </div>

                    <div class="glass-card p-8 h-[400px]">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- AI Floating Drawer -->
            <div id="ai-chat-drawer" class="fixed top-0 left-0 h-full w-96 bg-slate-900/90 backdrop-blur-2xl shadow-[-50px_0_100px_rgba(0,0,0,0.5)] z-50 transform -translate-x-full transition-transform duration-500 border-r border-white/10 flex flex-col">
                <div class="p-6 border-b border-white/5 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                        <h3 class="text-sm font-black">المساعد الذكي Gemini</h3>
                    </div>
                    <button onclick="toggleAIChat()" class="text-slate-500 hover:text-white text-2xl">&times;</button>
                </div>
                
                <div id="ai-chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 text-sm">
                    <div class="bg-indigo-600/10 p-4 rounded-2xl border border-indigo-600/20 text-indigo-300">
                        مرحباً! كيف يمكنني تحسين يومك اليوم؟ يمكنني تلخيص المهام أو تقديم نصائح للتركيز.
                    </div>
                </div>

                <div class="p-6 bg-slate-900/50">
                    <div class="relative">
                        <input type="text" id="ai-input" placeholder="اكتب سؤالك هنا..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs text-white outline-none focus:border-indigo-500">
                        <button onclick="askAI()" id="ai-send-btn" class="absolute left-2 top-2 bottom-2 bg-indigo-600 px-4 rounded-lg text-[10px] font-bold">إرسال</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const state = {
            tasks: JSON.parse(localStorage.getItem('doncod_tasks_v2')) || [],
            sessions: parseInt(localStorage.getItem('doncod_sessions_v2')) || 0,
            history: JSON.parse(localStorage.getItem('doncod_history_v2')) || [12, 19, 3, 5, 2, 3, 9],
            timerSeconds: 25 * 60,
            timerInterval: null,
            apiKey: ""
        };

        // --- 3D Background Logic ---
        let scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
        
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create Starfield
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 5000; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0x6366f1, size: 2, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 500;

            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) / 100;
                mouseY = (e.clientY - window.innerHeight / 2) / 100;
            });

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.0005;
                
                // Interaction
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            }
            animate();
        }

        // --- UI Logic ---
        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('sidebar-active', 'text-indigo-400'));
            
            document.getElementById(`section-${view}`).classList.remove('hidden');
            document.getElementById(`nav-${view}`).classList.add('sidebar-active', 'text-indigo-400');

            if (view === 'stats') updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('statsChart').getContext('2d');
            document.getElementById('stat-total-sessions').innerText = state.sessions;
            document.getElementById('stat-total-minutes').innerText = state.sessions * 25;
            document.getElementById('stat-total-tasks').innerText = state.tasks.filter(t => t.done).length;

            if (window.myChart) window.myChart.destroy();
            
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['السبت', 'الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة'],
                    datasets: [{
                        data: state.history,
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { color: '#64748b' } }
                    }
                }
            });
        }

        // --- Core Functions ---
        function updateDisplay() {
            const m = Math.floor(state.timerSeconds / 60);
            const s = state.timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
                btn.innerText = 'استئناف';
                btn.classList.replace('bg-red-500', 'bg-indigo-600');
            } else {
                btn.innerText = 'إيقاف مؤقت';
                btn.classList.replace('bg-indigo-600', 'bg-red-500');
                state.timerInterval = setInterval(() => {
                    if (state.timerSeconds > 0) {
                        state.timerSeconds--;
                        updateDisplay();
                    } else {
                        state.sessions++;
                        state.history[new Date().getDay()]++;
                        save();
                        resetTimer();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
            state.timerSeconds = 25 * 60;
            updateDisplay();
            document.getElementById('timer-btn').innerText = 'ابدأ الرحلة';
        }

        function setMode(mins) { resetTimer(); state.timerSeconds = mins * 60; updateDisplay(); }

        function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            state.tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            save(); renderTasks();
        }

        function toggleTask(id) {
            state.tasks = state.tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            save(); renderTasks();
        }

        function deleteTask(id) {
            state.tasks = state.tasks.filter(t => t.id !== id);
            save(); renderTasks();
        }

        function save() {
            localStorage.setItem('doncod_tasks_v2', JSON.stringify(state.tasks));
            localStorage.setItem('doncod_sessions_v2', state.sessions);
            localStorage.setItem('doncod_history_v2', JSON.stringify(state.history));
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            document.getElementById('task-stats').innerText = `${state.tasks.length} مهام`;
            list.innerHTML = state.tasks.map(t => `
                <div class="flex items-center justify-between p-4 glass-card rounded-xl group">
                    <div class="flex items-center gap-4 cursor-pointer" onclick="toggleTask(${t.id})">
                        <div class="w-5 h-5 rounded-lg border-2 border-indigo-500/30 flex items-center justify-center ${t.done ? 'bg-indigo-500 border-indigo-500' : ''}">
                            ${t.done ? '✓' : ''}
                        </div>
                        <span class="${t.done ? 'line-through text-slate-600' : 'text-slate-200'} font-medium text-xs">${t.text}</span>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">&times;</button>
                </div>
            `).join('') || '<p class="text-center text-slate-600 text-xs py-10">لا يوجد مهام نشطة</p>';
        }

        function toggleAIChat() { document.getElementById('ai-chat-drawer').classList.toggle('-translate-x-full'); }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const container = document.getElementById('ai-chat-messages');
            const query = input.value.trim();
            if (!query) return;

            container.innerHTML += `<div class="bg-white/5 p-3 rounded-xl border border-white/5 text-right ml-10">${query}</div>`;
            input.value = '';
            
            const thinking = document.createElement('div');
            thinking.className = "text-[10px] text-indigo-400 animate-pulse";
            thinking.innerText = "Gemini يحلل طلبك...";
            container.appendChild(thinking);

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: query }] }] })
                });
                const data = await res.json();
                thinking.remove();
                const reply = data.candidates[0].content.parts[0].text;
                container.innerHTML += `<div class="bg-indigo-600/10 p-4 rounded-xl border border-indigo-600/20 mr-10">${reply}</div>`;
            } catch (e) {
                thinking.innerText = "فشل الاتصال بالذكاء الاصطناعي.";
            }
            container.scrollTop = container.scrollHeight;
        }

        window.onload = () => {
            init3D();
            renderTasks();
            updateDisplay();
            document.getElementById('date-now').innerText = new Intl.DateTimeFormat('ar-EG', { dateStyle: 'full' }).format(new Date());
            
            // Resize handling
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>

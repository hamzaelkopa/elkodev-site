<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{font-family:Arial;background:#0b1022;color:white;padding:40px}
input,button{padding:10px;margin:6px;border-radius:8px}
.card{background:#141a33;padding:15px;margin:10px 0;border-radius:12px}
</style>
</head>
<body>

<h2>Product Dashboard</h2>

<input id="name" placeholder="name">
<input id="price" placeholder="price">
<button onclick="add()">Add</button>

<div id="list"></div>

<script>
let items=[];

function add(){
 let n=name.value,p=price.value;
 items.push({n,p});
 render();
}

function render(){
 list.innerHTML="";
 items.forEach(i=>{
  list.innerHTML+=`<div class=card>${i.n} â€” $${i.p}</div>`;
 });
}
</script>

</body>
</html>

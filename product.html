<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Prompt Vault — ELKO.DEV</title>

<style>
body{
 margin:0;
 font-family:Arial;
 background:#070b16;
 color:white;
}
.wrap{
 max-width:1000px;
 margin:auto;
 padding:60px 20px;
}

.glow{
 background:linear-gradient(90deg,#3aa0ff,#b46cff);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 font-size:40px;
 font-weight:bold;
}

.box{
 background:#0f1730;
 border:1px solid #24305c;
 border-radius:18px;
 padding:30px;
 box-shadow:0 0 30px rgba(120,100,255,.25);
 animation:fade 1s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(20px)}
 to{opacity:1;transform:translateY(0)}
}

.btn{
 display:inline-block;
 margin-top:20px;
 padding:14px 28px;
 border-radius:12px;
 text-decoration:none;
 color:white;
 background:linear-gradient(90deg,#3aa0ff,#b46cff);
 box-shadow:0 0 25px rgba(140,120,255,.6);
}
</style>
</head>

<body>

<div class="wrap">
  <div class="box">
    <div class="glow">AI Prompt Vault</div>
    <p>500+ premium prompts for automation, marketing, coding and AI systems.</p>

    <h3>What you get:</h3>
    <ul>
      <li>Marketing prompts</li>
      <li>Automation prompts</li>
      <li>Code generators</li>
      <li>Business AI workflows</li>
    </ul>

    <h2>$19</h2>

    <!-- رابط الشراء -->
    <a class="btn" href="PUT_PAYMENT_LINK_HERE">Buy Now</a>
  </div>
</div>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="view" style="max-width:900px;margin:60px auto"></div>

<script>
async function load(){
 const id = new URLSearchParams(location.search).get("id");
 const r = await fetch("products.json");
 const data = await r.json();
 const p = data.find(x=>x.id==id);

 view.innerHTML = `
  <div class="card">
   <img src="${p.image}" style="width:100%;border-radius:14px">
   <h1>${p.name}</h1>
   <p>${p.desc}</p>
   <h2>$${p.price}</h2>
   <a class="btn" href="${p.buy}">Buy Now</a>
  </div>`;
}
load();
</script>

</body>
</html>

</body>
</html>
